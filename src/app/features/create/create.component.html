<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <input matInput type="text" formControlName="name" placeholder="Digite nome...">
        <mat-hint>Nome:</mat-hint>
      </mat-form-field>
    
      <button type="submit" mat-raised-button color="accent">Salvar</button>
    </form>
  </mat-card-content>
</mat-card>
